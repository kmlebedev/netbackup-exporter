openapi: 3.0.0
info:
  title: NetBackup Administration API
  description: |
    The NetBackup Administration API provides access to administrative operations in NetBackup.
  version: "4.0"
externalDocs:
  description: Getting Started Guide
  url: http://sort.veritas.com/public/documents/nbu/8.3/windowsandunix/productguides/html/getting-started/
servers:
- url: https://<masterserver>:1556/netbackup
  description: NetBackup Master
paths:
  /admin/hosts/{hostId}/processes:
    get:
      tags:
      - Hosts
      description: |
        Get the list of NetBackup processes running on the specified host.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/8.3/windowsandunix/productguides/html/getting-started#user-content-object-level-enforcement)\
        Namespace: `|MANAGE|HOSTS|PROCESSES|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      parameters:
      - name: hostId
        in: path
        description: The unique ID (UUID) of the host. See the 'uuid' attribute of
          the response of GET /config/hosts API.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: filter
        in: query
        description: |
          Filter criteria syntax is based on OData standards. Filtering is supported on the following attributes:
          |Name|Supported Operators|Description|Schema|
          |---|---|---|---|
          |processName|eq|The process name.|string|
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved the list of processes.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "401":
          description: |
            The `Authorization` header is missing, the token is invalid, or you do not have permission for this action.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "404":
          description: No host exists with the specified host ID.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "406":
          description: Invalid `Accept` type. Make sure your `Accept` header matches
            what this API produces.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "500":
          description: An unexpected system error occurred.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_401'
      security:
      - rbacSecurity: []
  /admin/jobs:
    get:
      tags:
      - Jobs
      description: |
        Gets the list of jobs based on specified filters. If no filters are specified, information for 10 jobs sorted in
        descending order by job start time is retrieved.

        To avoid sending large set of jobs data, API returns only subset of data (default size 10). To fetch additional
        results, take advantage of pagination using `page[Offset]` & `page[limit]`  which allows for subsequent requests
        to "page" through the rest of the results until the end is reached.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/8.3/windowsandunix/productguides/html/getting-started#user-content-object-level-enforcement)\
        Namespace: `|MANAGE|JOBS|`\
        Requires Operation: `|OPERATIONS|VIEW|`
        A given principal can also view the jobs that they initiate even if they are not granted the Jobs view operation.
      parameters:
      - name: filter
        in: query
        description: |
          Filter criteria syntax is based on OData standards. Filtering is supported on the following attributes:
          |Name|Supported Operators|Description|Schema|
          |---|---|---|---|
          |jobId|eq ne lt gt le ge|The job identifier.|integer|
          |parentJobId|eq ne lt gt le ge|The parent job identifier.|integer|
          |clientName|eq ne contains, startswith, endswith|The name of the client to protect. If the client name contains a space or "%", encode these characters as '%20' or '%25', respectively.|string|
          |endTime|eq ne lt gt le ge|The time when the job finished.|date-time|
          |startTime|eq ne lt gt le ge|The time when the job started.|date-time|
          |state|eq ne|The state of the job. Possible values: QUEUED, ACTIVE, REQUEUED, DONE, SUSPENDED, INCOMPLETE|string|
          |status|eq ne lt gt le ge|The final job status code.|integer|
          |jobType|eq ne|The type of the job. Possible values: BACKUP, ARCHIVE, RESTORE, VERIFY, DUPLICATE, IMPORT, DBBACKUP, VAULT, LABEL, ERASE, TPREQ, TPCLEAN, TPFORMAT, VMPHYSINV, DQTS, DBRECOVER, MCONTENTS, IMAGEDELETE, GENERIC, REPLICATE, REPLICA_IMPORT, SNAPDUPE, SNAPREPLICATE, SNAPIMPORT, APP_STATE_CAPTURE, INDEXING, INDEXCLEANUP, SNAPINDEX, ACTIVATE_IR, DEACTIVATE_IR, REACTIVATE_IR, STOP_IR, INSTANT_RECOVERY, RMAN_CATALOG, LOCKVM, CLOUD_SNAPSHOT_REPLICATE|string|
          |policyName|contains, startswith, endswith|The name of the policy used by this job.|string|
          |policyType|eq ne|The type of the policy. Possible values: STANDARD, PROXY, NONSTANDARD, APOLLO_WBAK, OBACKUP, ANY, INFORMIX, SYBASE, SHAREPOINT, WINDOWS, NETWARE, BACKTRACK, AUSPEX_FASTBACK, WINDOWS_NT, OS2, SQL_SERVER, EXCHANGE, SAP, DB2, NDMP, FLASHBACKUP, SPLITMIRROR, AFS, DFS, DATASTORE, LOTUS_NOTES, NCR_TERADATA, VAX_VMS, HP3000_MPE, FBU_WINDOWS, VAULT, BE_SQL_SERVER, BE_EXCHANGE, MAC, DS, NBU_CATALOG, GENERIC, CMS_DB, PUREDISK_EXPORT, ENTERPRISE_VAULT, VMWARE, HYPERV, NBU_SEARCHSERVER, HYPERSCALE, BIGDATA, CLOUD, DEPLOYMENT, HYPERVISOR, UNIVERSAL_SHARE, NAS_DATA_PROTECTION|string|
          |restoreBackupIDs|eq, ne, contains, startswith, endswith|The backup images used for restore. If the client name contains a space or "%", encode these characters as '%20' or '%25', respectively.|string|
          |initiatorId|eq, ne, contains, startswith, endswith|The initiator of the job.|string|
          |assetID|eq|The asset identifier.|string|
          |destinationStorageUnitName|eq|The destination storage unit name.|string|
          |destinationMediaId|eq|The destination media id.|string|
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: "page[offset]"
        in: query
        description: The job record number offset.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: "page[limit]"
        in: query
        description: The number of records on one page after the offset.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: sort
        in: query
        description: Sorts in ascending order on the specified property. Prefix with
          '-' for descending order.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: |
            Successfully retrieved the list of jobs based on the specified filters. No data is returned if no jobs are found.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Bad request.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "405":
          description: Method not allowed. The specified HTTP operation is invalid.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "406":
          description: Invalid `Accept` type. Make sure your `Accept` header matches
            what this API produces.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "415":
          description: |
            Unsupported Media Type. The media type specified in the `Content-Type` header is not supported by this API.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "500":
          description: An unexpected system error occurred.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "503":
          description: The server is busy.
          content:
            application/vnd.netbackup+json;version=4.0:
              schema:
                $ref: '#/components/schemas/inline_response_401'
      security:
      - rbacSecurity: []
